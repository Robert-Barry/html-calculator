<!-- Vanilla HTML project for an online calculator -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Calculator</title>
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div id="calculator">
            <div class="row">
                <input type="text" value="0" id="output" name="output" readonly>
            </div>
            <div id="buttons-container">
                <div class="row">
                    <button disabled>&lt;</button>
                    <button>AC</button>
                    <button disabled>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button disabled>+/-</button>
                    <button>0</button>
                    <button disabled>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <script type="module" src="scripts/main.js">
        </script>
    </body>
</html>
