<!-- Vanilla HTML project for an online calculator -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Calculator</title>
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div id="calculator">
            <div class="row">
                <input type="number" id="output" name="output" readonly>
            </div>
            <div class="row">
                <button>&lt;</button>
                <button>AC</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
