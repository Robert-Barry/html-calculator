<!-- Vanilla HTML project for an online calculator -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
