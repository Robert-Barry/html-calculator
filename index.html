<!-- Vanilla HTML project for an online calculator -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Calculator</title>
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div id="calculator">
            <div class="row">
                <input type="text" id="output" name="output" readonly>
            </div>
            <div class="row">
                <button onclick="buttonPressed('<')">&lt;</button>
                <button>AC</button>
                <button>%</button>
                <button onclick="buttonPressed('/')">/</button>
            </div>
            <div class="row">
                <button onclick="buttonPressed('7')">7</button>
                <button onclick="buttonPressed('8')">8</button>
                <button onclick="buttonPressed('9')">9</button>
                <button onclick="buttonPressed('*')">x</button>
            </div>
            <div class="row">
                <button onclick="buttonPressed('4')">4</button>
                <button onclick="buttonPressed('5')">5</button>
                <button onclick="buttonPressed('6')">6</button>
                <button onclick="buttonPressed('-')">-</button>
            </div>
            <div class="row">
                <button onclick="buttonPressed('1')">1</button>
                <button onclick="buttonPressed('2')">2</button>
                <button onclick="buttonPressed('3')">3</button>
                <button onclick="buttonPressed('+')">+</button>
            </div>
            <div class="row">
                <button">+/-</button>
                <button onclick="buttonPressed('0')">0</button>
                <button>.</button>
                <button onclick="equalsPressed()">=</button>
            </div>
        </div>
        <script>
            // Grab the input that will show the equation and answer
            const output = document.getElementById('output');
            // An array to contain each button that is pressed
            const equation = [];
            
            // Give the output an empty string
            output.value = '';

            /*
             * Function to handle a generic button press of the calculator
             * Argument:
             *     value: the value of the button being pressed
            */
            const buttonPressed = (value) => {
                // Display the value of the button pressed in the output
                output.value += value;
                // Push the value into an array
                equation.push(value);
            }
            
            /*
             * A function to evaluate the input to the calculator
             * and outputs an answer.
            */
            const equalsPressed = () => {
                // Create a new array to contain the equation
                const fullEquation = [];
                let j = 0; // Used to build a number
                // Loop through the values in the equation array
                for (let i = 0; i < equation.length; i++) {
                    // If the value is a number, appened it onto a string
                    if (!isNaN(equation[i])) {
                        console.log("CHECK: " + fullEquation);
                        if (!fullEquation[j]) {
                            fullEquation[j] = ''; // Ensures the first valeu isn't undefined
                        }
                        fullEquation[j] += equation[i];
                        console.log("CHECK 2: " + fullEquation);
                    } else {
                        // If the value is not a number, create a new index for the fullEquation array
                        j++;
                        fullEquation[j] = equation[i];
                        j++;
                    }
                }
                console.log(fullEquation);
            }
        </script>
    </body>
</html>
